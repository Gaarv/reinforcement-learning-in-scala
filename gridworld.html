<!DOCTYPE html>
<html>
<head>
    <title>Gridworld</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        div {
            padding: 10px;
        }

        .monospace {
            font-family: "Lucida Console", Monaco, monospace
        }
    </style>
</head>
<body style="margin: 0px">

<div>
    <canvas style="display: block" id="canvas" width="400" height="400"/>
</div>

<div>
    <button id="step">Step</button>
    <button id="run">Run</button>
    <button id="pause">Pause</button>
</div>

<div>Q(s, a):</div>

<div>
    <table class="monospace">
        <tr>
            <td id="Q_0_0"></td>
            <td id="Q_1_0"></td>
            <td id="Q_2_0"></td>
            <td id="Q_3_0"></td>
            <td id="Q_4_0"></td>
        </tr>
        <tr>
            <td id="Q_0_1"></td>

        </tr>
        <tr>
            <td id="Q_0_2"></td>
            <td id="Q_1_2"></td>
            <td id="Q_2_2"></td>
            <td id="Q_3_2"></td>
            <td id="Q_4_2"></td>
        </tr>
        <tr>
            <td id="Q_0_3"></td>
            <td id="Q_1_3"></td>
            <td id="Q_2_3"></td>
            <td id="Q_3_3"></td>
            <td id="Q_4_3"></td>
        </tr>
        <tr>
            <td id="Q_0_4"></td>
            <td id="Q_1_4"></td>
            <td id="Q_2_4"></td>
            <td id="Q_3_4"></td>
            <td id="Q_4_4"></td>
        </tr>
    </table>
</div>

<div>Policy:</div>

<div>
    <table>
        <tr>
            <td id="policy_0_0"></td>
            <td id="policy_1_0"></td>
            <td id="policy_2_0"></td>
            <td id="policy_3_0"></td>
            <td id="policy_4_0"></td>
        </tr>
        <tr>
            <td id="policy_0_1"></td>
            <td id="policy_1_1"></td>
            <td id="policy_2_1"></td>
            <td id="policy_3_1"></td>
            <td id="policy_4_1"></td>
        </tr>
        <tr>
            <td id="policy_0_2"></td>

        <tr>

        <tr>

            <td id="policy_1_4"></td>
            <td id="policy_2_4"></td>
            <td id="policy_3_4"></td>
            <td id="policy_4_4"></td>
        </tr>
    </table>
</div>

<script type="text/javascript" src="target/scala-2.12/reinforcement-learning-in-scala-fastopt.js"></script>
<script>
    GridworldUI.main(
        document,
        document.getElementById('canvas'),
        document.getElementById('step'),
        document.getElementById('run'),
        document.getElementById('pause')
    );
</script>
</body>
</html>
